<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    
        * {
            height: 100%;
            margin: 0;
        }

        body {
            background-image: linear-gradient(to bottom, white, rgb(145, 140, 140));
            background-repeat: no-repeat;
        }

        div.quadrado {
            display: inline-block;
            background-color: bisque;
            border: 2px solid black;
            border-radius: 15px;
            width: 300px;
            height: 300px;
        }

        div#q1 {
            background-color: aquamarine;
        }

        div#q2 {
            background-image: linear-gradient(to right, yellow, rgb(60, 60, 166));
        }

        div#q3 {
            background-image: url('imagem/fundoss.avif');
        }
    </style>
</head>
<body>

    <div class="quadrado" id="q1">

    </div>
    <div class="quadrado" id="q2">

    </div>
    <div class="quadrado" id="q3">

    </div>
    
</body>
</html>
