<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alinhamento vertical</title>
    <link rel="shortcut icon" href="../ex004/iconehtml.ico" type="image/x-icon">
    <style>
        #container {
            position: relative;
            background-color: chartreuse;
            height: 97vh;
            padding: 10px;
        }

        #conteudo {
            position: absolute;
            background-color: rgb(89, 114, 38);
            height: 200px;
            width: 400px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
    
</body>
</html>
