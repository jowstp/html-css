<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classe</title>
    <style>
        div {
            display: inline-block;
            background-color: #888888;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 10px solid rgb(2, 162, 31);
            border-radius: 30px;
        }

        div:hover#i1 {
            background-color: rgb(200, 203, 1);
        }

        div:hover#i2 {
            background-color: rgb(73, 87, 5);
        }

        div:hover#i3 {
            background-color: rgb(100, 97, 3);
        }
    </style>
</head>
<body>

    <div id="i1">1</div>
    <div id="i2">2</div>
    <div id="i3">3</div>
    
</body>
</html>
